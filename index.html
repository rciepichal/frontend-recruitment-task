<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Radosław Ciepichał - Recruitment task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <section class="section">
      <div class="section__figure">
        <img src="" alt="Beach at a sunset" class="section__img" />
      </div>
      <article class="section__desc">
        <h2 class="section__title">Lorem Ipsum</h2>
        <p class="section__text">
          Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy
          infrastructures and SaaS platforms, managed via a single app with no hardware required.
        </p>
        <button type="button" class="section__btn" id="counterBtn">Button</button>
      </article>
      <div class="section__modal hide" id="modalContent">
        <div class="section__alert hide">
          <i class="fa-solid fa-x alert__icon" id="closeIcon"></i>
          <h3 class="alert__title">Alert!</h3>
          <p class="alert__text">You have clicked <span id="counterText">0 times</span> to related button.</p>
          <button type="button" class="alert__button" id="resetCountBtn">Reset Counter</button>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/5228e9581e.js" crossorigin="anonymous"></script>
    <script async defer src="./dist/all.js"></script>
  </body>
</html>
